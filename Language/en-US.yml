en-US:
#Armours
  STR_RUNNER_COAT: "Runner Coat"
  STR_RUNNERCOAT_UC: "RUNNER COAT"
  STR_RUNNERCOAT_UFOPEDIA: "This trench coat is the latest fashion in the 23rd century ! It's also made from durthread that protect our mercs from small caliber bullets."
  STR_BULDOZER_SUIT: "Bulldozer"
  STR_BULDOZER_SUIT_UC: "BULLDOZER"
  STR_BULDOZER_SUIT_UFOPEDIA: "This sturdy plasteel suit protects well against small caliber bullets."
  STR_COMBAT_ARMOUR_MK1: "Combat Armour mk. 1"
  STR_COMBAT_ARMOUR_MK1_UC: "COMBAT ARMOUR MK 1" 
  STR_COMBAT_ARMOUR_MK1_UFOPEDIA: "Made from advanced protective polymers and alloys, this armor provides excellent protection against small bullets and buckshot. The night vision device built into the visor allows good orientation at night."
  STR_STABKNIFE: "Punch dagger"
  STR_STABKNIFE_UFOPEDIA: "This particular type of knife relies more on the strength of the wearer than on skill."
  STR_MACHETE: "Machete"
  STR_MACHETE_UFOPEDIA: "Wide and long dagger intended for cutting vegetation"
  STR_CROWBAR: "Crowbar"
  STR_CROWBAR_UFOPEDIA: "The weapon of choice of MIT graduates."
  STR_CUTLASS: "Cutlass"
  STR_CUTLASS_UFOPEDIA: "Awaken an urge within you to became a pirate. YARRR "
#gun
  STR_G11: "G11"
  STR_G11E: "G11E"
  STR_G11_CLIP: "G11 Magazine"
  STR_G11_UFOPEDIA: "This pre-war submachine gun was developed in the 20th century. Even though these guns are old and pain-in-the-ass to maintain, they still popular among some experienced security chief officers around the world."
  STR_G11E_UFOPEDIA: "This advanced version of G11 eqiped with automatic stabilazer, balistic computer and optronic scope. In short - aim faster and pay less attention to recoil!"
  STR_JUNKY_SAWED_OFF_UFOPEDIA: "Shoddy double barrel shotgun, widely used by Wastelanders. The assembly of this decrepit gun uses low quality parts, but it doesn't seems to bother the creator."
  STR_JUNKY_SAWED_OFF: "Cheap sawed off"
  STR_DOUBLE_BARRELED_BUCKSHOT: "8. Buckshot"
  STR_COLT_REVOLVER: "Old Revolver"
  STR_COLT_REVOLVER_AMMO: ".45 colt ammo"
  STR_COLT_REVOLVER_UFOPEDIA: "Despite its age, this revolver works almost perfectly."
  STR_LUGER: "Luger"
  STR_LUGER_CLIP: "Luger Clip"
  STR_LUGER_UFOPEDIA: "Old pistol that uses weird firing mechanism."
  STR_BURST: "Small Burst"
  STR_TEC9: "Ghetto SMG"
  STR_TEC9_CLIP: "9mm SMG clip"
  STR_TEC9_UFOPEDIA: "Rusty submachine gun, uses 9x19 millimeter ammunition. Popular, as name suggests, among ghetto residents."
  STR_RIFLE_M16: "M16 Rifle"
  STR_RIFLE_M16_CLIP: "Rifle M16 Clip"
  STR_RIFLE_M16_UFOPEDIA: "Shoddy rifle used mostly by wastelanders."
  STR_HUNTING_RIFLE_CLIP: "Rifle ammo"
  STR_HUNTING_RIFLE: "Old Hunting Rifle"
  STR_HUNTING_RIFLE_UFOPEDIA: "Bolt-action rifle. Accurate at long range, but it's requires skill and patience in order to master this gun properly."
  STR_OLD_SHOTGUN: "Old shotgun"
  STR_OLD_SHOTGUN_SHELLS_SLUG: "Shells/AP"
  STR_OLD_SHOTGUN_SHELLS: "Shells"
  STR_OLD_SHOTGUN_UFOPEDIA: "This shotgun has definitely seen better days."
  STR_PIPEBOMB: "Pipe bomb"
  STR_PIPEBOMB_UFOPEDIA: "This bomb was made from scrap materials that can barely be found in the Wastes. Used mainly by raiders and rebels."
  STR_SMUGLERS_GUNS_UFOPEDIA: "Smugglers use old pre-war weapons in their operations. These guns were most likely 3D-printed."
  STR_PS94: "PS94"
  STR_PS94_UFOPEDIA: "A small disposable device that you can easily put in your pocket. It releases a small plasma projectile but has a limited range. Despite the inconvenience and expensive this thing is very popular among ordinary citizens."
  STR_LASER_CIVIPHASER: "Pocket Laser"
  STR_LASER_CIVIPHASER_UFOPEDIA: "Portable laser weapons or the populace is simply a 'phaser'. Has unlimited ammunition, but the damage inflicted does not impress. Suitable for scaring away punks or small mutants."
  STR_BLACKOPS_COMPACT: "BlackOps Compact"
  STR_BLACKOPS_COMMANDO: "BlaclOps Commando"
  STR_BLACKOPS_COMMANDO_UFOPEDIA: "Design of this powerful gun was borrowed from the pre-war Desert Eagle pistol. Despite BlackOps' best efforts to eliminate the flaws of the predecessor, the gun still has a high recoil and a low capacity magazine. But despite all this, that gun still looks awsome in the hands of the seasoned marines."
  STR_BLACKOPS_SHOTGUN: "BlackOps Shotgun."
  STR_BLACKOPS_SHOTGUN_UFOPEDIA: "This type of shotgun has a slightly fast rate of fire among its pump-action brethrens."
  STR_MAGNUM: "Colt Python"
  STR_MAGNUM_UFOPEDIA: "A classic. This is a rare revolver that was manufactured long before Alien invasion. Despite its venerable age, this elegantly-assembled revolver has good lethal power."
  STR_COLT45: "Colt 45."
  STR_COLT45_UFOPEDIA: "This reliable pistol is a favorite personal weapon among smugglers. Precise, powerful and easy to handle."
  STR_REBEL_COLT45: "Modified Colt 45."
  STR_RIFLE_M16_SCARFACE: "Modified M16"
  STR_RIFLE_M16_SCARFACE_UFOPEDIA: "Smugglers little friend. Despite the smugglers' bias towards alien technology, this gun equipped with sensors and optronic sight. The plasteel construction increases rate of firing, and underbarrel grenade launcher is an excellent addition for delicate situations."
  STR_REBEL_COLT45_UFOPEDIA: "Manufactured by the Resistance, this modified version of the M1911, with built-in laser sight, can fire automatically due to it's improved constitution."
  STR_CHEAP_3DPISTOL: "Slaught-O-Matic"
  STR_CHEAP_3DPISTOL_UFOPEDIA: "Dont have enough green for a normal gun? This cheap and disposable gun will satisfy for any member of the social pyramid! Made at 3D printer, this piece of plastic, tends to jam, break and fall appart right on owners hands. Dont even bother ask about the stoping power. Reloading is impossible."
  STR_FLARE_PISTOL: "Flare gun"
#Rocket Launchers
  STR_GEP_GUN: "GEP gun"
  STR_GEP_GUN_UFOPEDIA: "Guided Explosive Projectile Launcher or just GEP Gun. This weapon can launch rockets at simple yet accurate trajectory (2 waypoints)."
#Crafts
  STR_FUTURECAR1: "BANSHEE"
  STR_FUTURECAR1_UFOPEDIA: "An elegant and reliable means of transportation in this dystopian world. Two-seated. Can only carry 50 units of equipment."
  STR_HOVERSCOOTER_UFOPEDIA: "Fast single-seater hover scooter. This model is popular amoung poor population of megacities due to low price and cheap mainetnce.Trunk is small and can only hold 15 units of equipment."
  STR_HOVERSCOOTER: "FAGGIO"
  STR_CICADA_CRAFT: "CICADA"
  STR_CICADA_UFOPEDIA: "A SMALL VTOL ATTACK VESSEL CAPABLE OF CARRYING A SMALL TEAM ON BOARD."

#UFOPedia_Factions
  STR_SMUGLERS: "Faction: Smuglers"
  STR_SMUGLERS_UFOPEDIA: "Smuglers are a group of desperate people who are bored with boring life in mega cities. These guys make a living by transporting and selling drugs, guns and all kinds of illegal corporate crap all over the world. Needless to say, this is a hell of a way of life. Do not let that dumb pre-war outfit fool you - those guys are determined and well-armed. They never use elerium-powored crafts in their shipping, so tracking them will be a hell-of a task."
