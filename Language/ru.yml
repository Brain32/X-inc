 ru:
#броня
  STR_RUNNER_COAT: "Плащ"
  STR_RUNNERCOAT_UC: "ПЛАЩ"
  STR_RUNNERCOAT_UFOPEDIA: "Стандартный дресс код нашего оперативного отдела. Этот плащь сделан из суперволокна который в теории может остановить малокалиберные пули, но не ждите большего."
  STR_JUMPSUIT: "Комбинезон"
  STR_JUMPSUIT_UC: "КОМБИНЕЗОН"
  STR_JUMPSUIT_UFOPEDIA: "Лёгкая спецодежда сделанная из повсеместно используемого материала известного как - Суперволокно. Слой довольно смехотворный для того что бы считатся полноценной броней, но комбинезон довольно лёгкий и не сковывает движение оперативника, позволяя сохронять максимальную мобильность на поле боя."
  STR_BULDOZER_SUIT: "Бульдозер"
  STR_BULDOZER_SUIT_UC: "БУЛЬДОЗЕР"
  STR_BULDOZER_SUIT_UFOPEDIA: "Тяжелый костюм из пластали, хорошо защищает от малокалиберных пуль. Встроенный респиратор и приметивный прибор ночного видения помогает владельцу ореинтироватся в темноте."
  STR_DEFENDER_SUIT: "Циклоп"
  STR_DEFENDER_SUIT_UC: "ЦИКЛОП"
  STR_DEFENDER_SUIT_UFOPEDIA: "Пожалуй главное отличие этой брони это навароченого и дорогово визора, который помогает в прицеливании. Он позволяет владельцу быстро орентироватся и принимать решения в боевых ситуациях. {NEWLINE} НВ:14"
  STR_DEFLECTOR_SUIT: "Силиовая броня Дефлектор"
  STR_DEFLECTOR_SUIT_UC: "ДЕФЛЕКТОР"
  STR_DEFLECTOR_SUIT_UFOPEDIA: "Старая модель силовой брони разработанная ещё во время Первого Вторжения пршельцев. Невозможен бег."
  STR_COMBAT_ARMOUR_MK1: "Боевая броня Мк 1"
  STR_COMBAT_ARMOUR_MK1_UC: "БОЕВАЯ БРОНЯ МК 1" 
  STR_COMBAT_ARMOUR_MK1_UFOPEDIA: "Изготовленная из улучшенных полимеров и сплавов, эта броня является отличной защитой против мелкоколиберных пуль и малой дроби. Встроенный в визор прибор ночного видения позволяет хорошо ореинтироватся в ночное время суток. {NEWLINE} НВ:14"
  STR_COMBAT_ARMOUR_MK1_STUDY: "Покупка боевой брони"
  STR_COMBAT_ARMOUR_MK2: "Боевая броня Мк 2"
  STR_COMBAT_ARMOUR_MK2_UC: "БОЕВАЯ БРОНЯ МК 2" 
  STR_COMBAT_ARMOUR_MK2_UFOPEDIA: "Лёгкие пластины из пластистали повзволили уменьшить вес конструкции, не жертвуя защитными качествами брони. Улучшеная начинка визора немного помогает в прицеливании. {NEWLINE} НВ:16"
  STR_CIV_VEST: "Гражданский Жилет"
  STR_CIVILVEST_ARMOUR_UC: "ГРАЖДАНСКИЙ ЖИЛЕТ"
  STR_CIVILVEST_ARMOUR_UFOPEDIA: "Простой бронижелет который может позволить себе почти кто угодно без лишней брехни с бюрократической машиной. Слой кевлара довольно смехотворный."
  STR_CIVIL_VEST_ARMOR_STUDY: "Покупка Граждан. жилета"
  STR_SECVEST_ARMOUR: "Защитный жилет"
  STR_SECVEST_ARMOUR_UC: "ЗАЩИТНЫЙ ЖИЛЕТ"
  STR_SECVEST_ARMOUR_UFOPEDIA: "Обзоведясь кое-какими знакомствами в Мегаполе, мы можем заказывать такие простенькие кевларавые жилеты. Слой довольной толстый что бы остновлять мелкокалиберный пули и дробь а шлем оборудыван примитивным прибором ночного и теплового видения.{NEWLINE} НВ:10"
  STR_ARMOUR_SECVEST_STUDY: "Покупка защит. жилета"
  STR_ICARUS_COAT: "Плащ Икарус"
  STR_ICARUS_COAT_UC: "ПЛАЩ ИКАРУС"
  STR_ICARUS_COAT_UFOPEDIA: "Углубившись в дизайн панцерной брони, и долго пороботав над дизайном, иы смогли сделать компазитные палстины достаточно тонкими для того что бы их можно было скрытно носить под обычной одеждой. В свободное место мы смогли втюхать импланты и прочую электроннику."
  STR_TAURUS_ARMOUR: "Телец"
  STR_TAURUS_ARMOUR_UC: "ТЕЛЕЦ"
  STR_TAURUS_ARMOUR_UFOPEDIA: "Наша первая попытка спроектировать свою броню. Торс усилен толстым слоем аквапластика а шлем защищает от контузяхих атак."
  STR_JUMPSUIT_JETPACK: "Джетпак"
  STR_JUMPSUIT_JETPACK_UC: "ДЖЕТПАК"
  STR_JUMPSUIT_JETPACK_UFOPEDIA: "Простой Джетпак для коммерческого использования. В основном используется для нудных повседневных дел, но мы могли бы использовать его в наши целях. Управление занимает один слот в руке, так что использование двуручного оружия будет проблематичным."



#Компоненты
  STR_DURATHREAD: "Суперволокно"
  STR_DURATHREAD_UFOPEDIA: "Очень крепкая ткань, используется в производстве одежды и защитного оборудывания. Особая обработка даёт её особую защиту от электричества и химикатов."
  STR_OPTRONIC_PARTS: "Оптронные детали"
  STR_OPTRONIC_PARTS_UFOPEDIA: "Сердце любого продвинутого девайса. А вместо электричества использует свет. Использховалось пришельцами во время вторжения в качестве компонента навигационного блока."
  STR_AQUA_PLASTICS: "Аквапластик"
  STR_AQUA_PLASTICS_UFOPEDIA: "Повсеместно используется в производстве различных инстурментов и панцирной брони."
  STR_SC_WIRE: "Сверхпроводник"
  STR_SC_WIRE_UFOPEDIA: "Этот материал используется для производства лаезерного оружия или авиатехники."
  STR_GRAV_MODULE: "Гравитационный модуль"
  STR_GRAV_MODULE_UFOPEDIA: "Устройство которое позволяет летать бла-бла-бла. Плэйсхолдер"

#Ближний бой
  STR_KNUCKLES: "Кастет"
  STR_KNUCKLES_UFOPEDIA: "Популярное среди головорезов всех мастей уличное оружие ближнего боя. Помещается в карман и разбивает морды не хуже всяких дубин. Требует от бойца определённый снаровки и силы."
  STR_STUN_BATON: "Полицейская дубинка"
  STR_STUN_BATON_UFOPEDIA: "Несмотря на то, что мы являемся частной наёмнической организацией, Магапол всё же дал добро на пользование такими электро-дубинками. Разряд не летальный но всё же немного вреит здоровью цели."
  STR_SHIV: "Заточка"
  STR_SHIV_UFOPEDIA: "Небольшой обрывок метала заточеный наноссить небольшие но болезненые раны."
  STR_STABKNIFE: "Тычковый нож"
  STR_STABKNIFE_UFOPEDIA: "Эта особая разновидность ножа больше полагается на силу владельца нежели на его навык."
  STR_MACHETE: "Мачете"
  STR_MACHETE_UFOPEDIA: "Широкий и длинный кинжал предназначавшийся для резки растительности."
  STR_KNIFE_BANDIT: "Бандитский Нож"
  STR_KNIFE_BANDIT_UFOPEDIA: "Этот большлой нож используется рейдерами и бандитами. Требует от владельца решимости."
  STR_COMBAT_KNIFE: "Боевой нож"
  STR_COMBAT_KNIFE_UFOPEDIA: "Качественно собранный стальной нож.Для эффективного применения требует от владельца силы и навыка ближнего боя."
  STR_PIPE: "Труба"
  STR_PIPE_UFOPEDIA: "Стальная труба которая может стать импровизированной дубинкой, если под рукой нету ничего получше."
  STR_CROWBAR: "Монтировка"
  STR_CROWBAR_UFOPEDIA: "Излюблинное оружие выпускников Массачусетского технологического института."
  STR_WRENCH: "Гаечный ключ"
  STR_WRENCH_UFOPEDIA: "Байки колониальных морпехов гласят, что когда-то, точно таким же разводным ключём, безимянный солдат в одиночку угандошил полчища мутантов и спятивших кибргов на борту одного из мега звездалёта. Конечно вояки могут приврать, но то чему точно вряд-ли солжёшь это плотный кусок метала который раздробит вашу черепушку в два счёта. Гачный ключ - силён с ним и могуч. "
  STR_CUTLASS: "Сабля"
  STR_CUTLASS_UFOPEDIA: "Прикольного вида сабля которой орудывали древние бандиты. На удивление всё ещё довольно эффективна."
  STR_GOLF_STICK: "Клюшка для гольфа"
  STR_GOLF_STICK_UFOPEDIA: "Этим летом...{NEWLINE} Преготовтись к...{NEWLINE} ...ГОЛЬФУ!{NEWLINE}{NEWLINE} Вам понадобится клюшка побольше."
  STR_BATTO: "Бейсбольная бита"
  STR_BATTO_UFOPEDIA: "В бывалые времена использовалась для поулярной игры для отбивания мяча. Сейчас-же популярна среди головорезов для отбивания черепов."
  STR_FIRE_AX: "Пожарный топор"
  STR_FIRE_AX_UFOPEDIA: "Топор для снесения преград или обломков при пожаре."
  STR_CARBONBLADE: "Карбоновое лезвие"
  STR_CARBONBLADE_UFOPEDIA: "Нынче популярное среди шпаны желающих стать уличными самураем клинок, изготовленный из карбоновых волокон."
  STR_CYBER_SWORD: "Электро Меч"
  STR_CYBER_SWORD_UFOPEDIA: "Популярная модель электро меча работающая от небольшой элеривой батарейки. Хорошо режит броню"
  STR_HAMMER: "Кувалда"
  STR_HAMMER_UFOPEDIA: "Если тебе что-то мешает на пути, снеси это к ебеням собачим."
  STR_SUPER_HAMMER: "Супер Кувалда"
  STR_SUPER_HAMMER_UFOPEDIA: "Тяжёлая бандура, с пневмоусилителем."
  STR_CHAINSAW: "Бинзопила"
  STR_CHAINSAW_UFOPEDIA: "Очень хорошо режит людей."
#Пистолеты
  STR_LIBIRATOR_JUNK: "Самопальный пистолет"
  STR_LIBIRATOR_JUNK_UFOPEDIA: "Пистолет сделанный на коленке мастеровыми пустышей, из подручного хлама (Как обычно это водится в Пустышах). Сборка этой пукалки настолько отвратиельноя, что из неё еле-еле можно в кого-нибуть попасть."
  STR_10MM_TRIPLE_CLIP: "Патроны 10 ММ/ББ"
  STR_CIV_PISTOL_LT: "Корманный Пистолет"
  STR_PISTOL_LT_CLIP: "Маг. Корманного Пистолета/УБОЙ"
  STR_PISTOL_LT_CLIP_SLAYER: "Маг. Корманного Пистолета"
  STR_SMG_LINDA: "ПП «Линда»"
  STR_SMG_LINDA_UFOPEDIA: "ПП гражданской модели использует магазины Глок-а."
  STR_CIV_PISTOL_LT_UFOPEDIA: "Успешная попытка МилиТек покорить гражданский рынок. Этот небольшой пистолет «UTF-57» помешается в корман и очень прост в использвании. Для изысканых любителей насилия пистолет поддерживает убойные боепрепасы с менее вместительным магазином."
  STR_CIV_PISTOL_HW: "Тяжелый Короткоствол"
  STR_PISTOL_HW_CLIP: "Маг. Тяж. Короткоствол"
  STR_CIV_PISTOL_HW_UFOPEDIA: "Конструкция этого мини-пистолета позволяет использовать более тяжелые боепрепасы, хотя он немного медленее."
  STR_GLOCK_NEO: "Глок RTT76"
  STR_GLOCK_NEO_CLIP: "Маг. Глока"
  STR_GLOCK_NEO_LARGE_CLIP: "Увелич. Маг. Глока"
  STR_GLOCK_NEO_LARGE_DRUM: "Барабан. Глока"
  STR_GLOCK_NEO_UFOPEDIA: "Этот австрийский пистолет стал фурором в мире гражднаского вооружения, после окончания ядерной войны. Низкая мощность компенсируется скорострельностью. Поддерживает больш. (33) и барабанные (50) магазины."
  STR_MILITECH_PISTOL_HP93S: "Пистолет MiliTech P93S"
  STR_MILITECH_PISTOL_HP93S_CLIP: "Маг. MiliTech P93S"
  STR_MILITECH_PISTOL_HP93S_UFOPEDIA: "Если вам нужен верный и надёжный пистолет без всяких новароченных игрушек, то у корпорации «MiliTech» есть то что вам нужно! Этот надёжный пистолет используется практически всеми кто живёт в пределах мега-городов, и является «золотой серединой» среди пистолетов."
  STR_COLT_KJ58S: "Кольт KJ58S"
  STR_COLT_KJ58S_CLIP: "Маг. KJ58S"
  STR_COLT_KJ58S_UFOPEDIA: "Ново реорганезованная компания «Кольт», совместно с правительством США, c гордостью представляет свой новый пистолет модели KJ-58-S. Ощутимая мощность этого ствола, прекрасно подходит для нейтрализатции более плтоно бронированных противникв."
  STR_CHEAP_3DPISTOL: "Слоут-О'-Матик"
  STR_CHEAP_3DPISTOL_UFOPEDIA: "Нехватает зелени на нормльный ствол? Этот дешёвый одноразовый пистолет обоёдтся по корману любому члену социальной пиромиды! Напечатонный на 3D принтере, этот кусок пластика, имеет тенденцию заедать, ломатся и разваливатся прямо в руках у владельца. Даже не заекайтись о мощности этой пукалки. Перезарядка невозможна."
  STR_BANDIT_REVOLVER: "Бандитский револьвер"
  STR_BANDIT_REVOLVER_AMMO: "Барабан банд. револьвера"
  STR_BANDIT_REVOLVER_UFOPEDIA: "Несмотря на свой почётный возраст, этот револьвер все ещё мошный. Однако барабаный механизм этого револьвера, делает перезарядку занудной и долгой."
  STR_LUGER: "Люгер"
  STR_LUGER_CLIP: "Магазин Люгера"
  STR_LUGER_UFOPEDIA: "Древний самозарядный пистолет, использует странный ударно-спусковой механизм."
  STR_PISTOL_10MM: "Бандитский пистолет"
  STR_PISTOL_10MM_UFOPEDIA: "Зверского вида полуавтоматический пистолет собранный в закаулках Пустышей. Несмотря на своё происхождение, он хорошо собран и имеет впечатляющую точность и останавливающую способность."
  STR_MAGNUM: "Кольт Пайтон"  
  STR_MAGNUM_UFOPEDIA: "Классика. Этот редкий револьвер, производившийся ещё задолго до второжения Пришельцев. Несмотря на свой почётный возраст, этот элегантно-собранный револьвер имеет хорошую убойную силу."
  STR_SCOPED_MAGNUM: "Магнум с прицелом"
  STR_SCOPED_MAGNUM_DRUM: "Спидлоадер Манеума с прицелом"
  STR_SCOPED_MAGNUM_UFOPEDIA: "Увесистый револьвер, с простым калиматронным прицелом. Калибр очень мощный что бы пробить простоые видо брони, хотя размер боезапаса довольно херовый. Патроны посталяются вместе с удобным спидлоадером на 5 патронов. Как удобно!"
  STR_COLT45: "Кольт 45."
  STR_COLT45_CLIP: "Магазин «Кольт 45.»"
  STR_COLT45_CLIP_AA: "Магазин «Кольт 45.» (ПС)"
  STR_COLT45_CLIP_EXT: "Увел. Магазин «Кольт 45.»"
  STR_COLT45_CLIP_AA_EXT: "Увел. Магазин «Кольт 45.» (ПС)"
  STR_COLT45_UFOPEDIA: "Этот надёжный пистолет является излюбленым личным оружием среди контрабандистов. Точный, мощный и простой в обращении пистолет."
  STR_REBEL_COLT45: "Продвинутый Кольт 45."
  STR_REBEL_COLT45_UFOPEDIA: "Изготовленый Повстанцами, этот модифицированный M1911 может вести автоматический огонь благодоря своей улучшенной констркции."
  STR_HB_GAUSS_PISTOL: "Гаусс Пистолет"
  STR_HB_GAUSS_PISTOL_CLIP: "Магазин Гаусс Пистолет"
  STR_HB_GAUSS_PISTOL_UFOPEDIA: "Довоенная модель гаусс писолета."
  STR_AUTO9_PISTOL: "Пистолет Хищник"
  STR_AUTO9_PISTOL_UFOPEDIA: "Поицейский пистолет. Пожалуйста верните обратно в ближайший офис Мегапола."
  STR_AUTO9_PISTOL_CLIP: "Маг. Пистолет Хищник"

#Оружие
  STR_G11: "G11"
  STR_G11E: "G11E"
  STR_G11_CLIP: "Обойма G11"
  STR_G11_UFOPEDIA: "Винтовка довоенного образца. Сложный ударно-спусковой механизм и дороговизна производства патронов сделала её непопулярной в XX веке. Но в наши дни, эта винтовка ценится среди опытных бойцов."
  STR_G11E_UFOPEDIA: "Продвинутая версия G11 оснащена автоматическим стабилизатором, баллистическим компьютером и оптронным прицелом. Короче - целься быстрее и обращай меньше внимания на отдачу! К сожелению, данный подвид винтовок довольно редкий, и скорее всего был кем-то сделан на заказ."
  STR_JUNKY_SAWED_OFF_UFOPEDIA: "Двухстволка, широко используемая жителями Пустошей. При сборке этого ветхого ружья использовались низкопробные детали. Но не похоже что бы создателя это волновало."
  STR_JUNKY_SAWED_OFF: "Дряный обрез"
  STR_DOUBLE_BARRELED_BUCKSHOT: "8. Картечь"
  STR_DOUBLE_BARRELED_BUCKSHOT_SLUG: "6. Картечь"
  STR_BURST: "Небольшая очерель"
  STR_TEC9: "Гетто ПП"
  STR_TEC9_CLIP: "Маг. 9мм ПП"
  STR_TEC9_UFOPEDIA: "Ржавый пистолет-пулемет под патрон 9х19 мм. Популярен, как следует из названия, среди жителей гетто."
  STR_OLD_RIFLE_M16: "Винтовка Мусорщиков"
  STR_RIFLE_M16_CLIP: "Маг. М16"
  STR_OLD_RIFLE_M16_UFOPEDIA: "Единственный плюс этой склееной кое-как винтовки - отсутвие электронного замка на спусковом механизме. В остольном же эта винтовка уступает даже гражданским аналагам."
  STR_HUNTING_RIFLE_CLIP: "Обойма охотничьего ружья"
  STR_OLD_HUNTING_RIFLE: "Охотничье ружье"
  STR_OLD_HUNTING_RIFLE_UFOPEDIA: "Слегка потрепанные но очень простое и надёжное ружьё. Требует от стрлка терпения но результат стоит того."
  STR_OLD_SHOTGUN: "Старый дробовик"
  STR_OLD_SHOTGUN_SHELLS_SLUG: "Патр. Тяж. Дробовика/ББ"
  STR_OLD_SHOTGUN_SHELLS: "Патр. Тяж. Дробовика"
