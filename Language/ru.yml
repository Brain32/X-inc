#Иследования
  STR_INTEL_OFFICER_1: "Ввод в курс дела"
  INTEL_OFFICER_INTRODUCTION_UFOPEDIA: "Приветствую шеф! Надеюсь, восстановление после криозаморозки прошло без осложнений. Так как вы провели в морозильнике почти 150 лет, повзвольте мне ввести вас в курс дела. Наша организация - частная полиция, занимающаяся отловокой всякой швали в окрестностях мага-городов. Мы так же сотрудничаем с Мегаполом и прочими силовыми структурами Земли. Но так как последние несколько лет наша организация прибывала в упадке, советом директаров было принято решение назначить нового командующего - вас!{NEWLINE} Я очень надеюсь что вы справитесь с этой непростой задачей Шеф."
  STR_WEAPON_SHOPPING: "Оружейный шоппинг"
  STR_WEAPON_SHOPPING_UFOPEDIA: "Мы общарили городские лавки магазинов в поисках более уместной экипировки для нашей организации. Как и ожидалось, мы не нашли ничего интересного кроме всякого бесполезного хлама. Однако эти поиски навели нас на мысль углубится в дебри Чёрного рынка. Конечно, мы не сразу надём крутое военное снарежение, и потребуется много времени что бы наладить связи, но попробывать всё же стоит. {NEWLINE}(Вы можите ознакомится с новым вооружение в КиберПедии)"
