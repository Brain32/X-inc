#ЮФОпедия
  STR_SMUGLERS_GUNS: "Вооружение контробандистов"  
  STR_SMUGLERS_GUNS_UFOPEDIA: "Опросив некоторых челнов и изучив их вооружение мы выяснели что в своих операциях контрабандисты используют старое но хорошо изготовленное довоенное вооружение, скорее всего собранное на 3D принтере. Если нам удастся отследить подобные места, то мы могли бы заполучить в себе в распоряжение схеми и чертежы производства подобных стволов."
  STR_SMUGLERS: "Группировка: контрабандисты"  
  STR_SMUGLERS_UFOPEDIA: "Контробандисты - одна из ответвлений земной мафии занимающеяся нелегальной перевозкой наркоты, оружия и разного корпорационного барохла по всей планете. Их групировка состоят из отчаянных чистокровок которым докучила нудная жизнь в мега-городах. Несмотря на их дуратский прикид - эти ребята решительны, смелы и хорошо вооружены. В своих перевозках контрабандисты не используют двигатели на элеривой тяги, по этому отследить их будет не просто."
