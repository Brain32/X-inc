ru:
#броня
  STR_RUNNER_COAT: "Плащ"
  STR_RUNNERCOAT_UC: "ПЛАЩ"
  STR_RUNNERCOAT_UFOPEDIA: "Стандартный дресс код нашего оперативного отдела. Этот плащь сделан из суперволокна который в теории может остановить малокалиберные пули, но не ждите большего."
  STR_BULDOZER_SUIT: "Бульдозер"
  STR_BULDOZER_SUIT_UC: "БУЛЬДОЗЕР"
  STR_BULDOZER_SUIT_UFOPEDIA: "Тяжелый костюм из пластали, хорошо защищает от малокалиберных пуль. Встроенный респиратор и приметивный прибор ночного видения помогает владельцу ореинтироватся в темноте."
  STR_DEFENDER_SUIT: "Защитник"
  STR_DEFENDER_SUIT_UC: "ЗАЩИТНИК"
  STR_DEFENDER_SUIT_UFOPEDIA: "Пожалуй главное отличие этой брони это встроенный боевой визор, который немного помогает в прицеливании.Она так же немного сковывает движение наших оперотивников. {NEWLINE} НВ:14"
  STR_DEFLECTOR_SUIT: "Дефлектор"
  STR_DEFLECTOR_SUIT_UC: "ДЕФЛЕКТОР"
  STR_DEFLECTOR_SUIT_UFOPEDIA: "Собраная из пластали и питаемоя элериевой батареей, это силовая броня снабжена визором ночного и теплового видения. Этот экзоскелет может защитить от серёзного обстрела, но бегать в этом костюмчике невозможно."
  STR_COMBAT_ARMOUR_MK1: "Боевая броня Мк 1"
  STR_COMBAT_ARMOUR_MK1_UC: "БОЕВАЯ БРОНЯ МК 1" 
  STR_COMBAT_ARMOUR_MK1_UFOPEDIA: "Изготовленная из улучшенных полимеров и сплавов, эта броня является отличной защитой против мелкоколиберных пуль и малой дроби. Встроенный в визор прибор ночного видения позволяет хорошо ореинтироватся в ночное время суток. {NEWLINE} НВ:14"
  STR_COMBAT_ARMOUR_MK2: "Боевая броня Мк 2"
  STR_COMBAT_ARMOUR_MK2_UC: "БОЕВАЯ БРОНЯ МК 2" 
  STR_COMBAT_ARMOUR_MK2_UFOPEDIA: "Лёгкие пластины из пластали повзволили уменьшить вес конструкции, не жертвуя при этом защитными качествами брони. Улучшеная начинка визора немного помогает в прицеливании. {NEWLINE} НВ:16"
  STR_CIV_VEST: "Гражданский Жилет"
  STR_CIVILVEST_ARMOUR_UC: "ГРАЖДАНСКИЙ ЖИЛЕТ"
  STR_CIVILVEST_ARMOUR_UFOPEDIA: "Простой бронижелет который можно купить почти везде. Тонкий слой кевлара способен остановить мелкие пули, хотя дизайн немного неудобен в ношении."

#Ближний бой
  STR_KNUCKLES: "Кастет"
  STR_KNUCKLES_UFOPEDIA: "Популярное среди головорезов всех мастей уличное оружие ближнего боя. Помещается в карман и разбивает морды не хуже всяких дубин. Требует от бойца определённый снаровки и силы."
  STR_STUN_BATON: "Полицейская дубинка"
  STR_STUN_BATON_UFOPEDIA: "Несмотря на то, что мы являемся частной наёмнической организацией, Магапол всё же дал добро на пользование такими электро-дубинками. Разряд не летальный но всё же немного вреит здоровью цели."
  STR_SHIV: "Заточка"
  STR_SHIV_UFOPEDIA: "Небольшой обрывок метала заточеный наноссить небольшие но болезненые раны."
  STR_STABKNIFE: "Тычковый нож"
  STR_STABKNIFE_UFOPEDIA: "Эта особая разновидность ножа больше полагается на силу владельца нежели на его навык."
  STR_MACHETE: "Мачете"
  STR_MACHETE_UFOPEDIA: "Широкий и длинный кинжал предназначавшийся для резки растительности."
  STR_KNIFE_BANDIT: "Бандитский Нож"
  STR_KNIFE_BANDIT_UFOPEDIA: "Этот большлой нож используется рейдерами и бандитами.Требует от владельца решимости "
  STR_COMBAT_KNIFE: "Боевой нож"
  STR_COMBAT_KNIFE_UFOPEDIA: "Качественно собранный стальной нож.Для эффективного применения требует от владельца силы и навыка ближнего боя."
  STR_PIPE: "Труба"
  STR_PIPE_UFOPEDIA: "Прочный кусок металлолома который может стать импровизированной дубинкой, если под рукой нету ничего получше."
  STR_CROWBAR: "Монтировка"
  STR_CROWBAR_UFOPEDIA: "Излюблинное оружие выпускников Массачусетского технологического института."
  STR_WRENCH: "Разводной ключ"
  STR_WRENCH_UFOPEDIA: "Таких уже больше не делают."
  STR_CUTLASS: "Сабля"
  STR_CUTLASS_UFOPEDIA: "Пробуждает в вас дух пирата, ЯРРР !"
  STR_BATTO: "Бейсбольная бита"
  STR_BATTO_UFOPEDIA: "В бывалые времена использовалась для поулярной игры для отбивания мяча. Сейчас-же популярна среди головорезов для отбивания черепов."

#Пистолеты
  STR_CIV_PISTOL_LT: "Корманный Пистолет"
  STR_PISTOL_LT_CLIP: "Маг. Корманного Пистолета/УБОЙ"
  STR_PISTOL_LT_CLIP_SLAYER: "Маг. Корманного Пистолета"
  STR_CIV_PISTOL_LT_UFOPEDIA: "Успешная попытка МилиТек покорить гражданский рынок. Этот небольшой пистолет «UTF-57» помешается в корман и очень прост в использвании. Для изысканых любителей насилия пистолет поддерживает убойные боепрепасы с менее вместительным магазином."
  STR_CIV_PISTOL_HW: "Тяжелый Короткоствол"
  STR_PISTOL_HW_CLIP: "Маг. Тяж. Короткоствол"
  STR_CIV_PISTOL_HW_UFOPEDIA: "Конструкция этого мини-пистолета позволяет использовать более тяжелые боепрепасы, хотя он немного медленее."
  STR_GLOCK_NEO: "Глок RTT76"
  STR_GLOCK_NEO_CLIP: "Маг. Глока"
  STR_GLOCK_NEO_LARGE_CLIP: "Увелич. Маг. Глока"
  STR_GLOCK_NEO_LARGE_DRUM: "Барабан. Глока"
  STR_GLOCK_NEO_UFOPEDIA: "Этот австрийский пистолет стал фурором в мире гражднаского вооружения, после окончания ядерной войны. Низкая мощность компенсируется скорострельностью. Поддерживает больш. (33) и барабанные (50) магазины."
  STR_MILITECH_PISTOL_HP93S: "Пистолет MiliTech P93S"
  STR_MILITECH_PISTOL_HP93S_CLIP: "Маг. MiliTech P93S"
  STR_MILITECH_PISTOL_HP93S_UFOPEDIA: "Если вам нужен верный и надёжный пистолет без всяких новароченных игрушек, то у корпорации «MiliTech» есть то что вам нужно! Этот надёжный пистолет используется практически всеми кто живёт в пределах мега-городов, и является «золотой серединой» среди пистолетов."
  STR_COLT_KJ58S: "Кольт KJ58S"
  STR_COLT_KJ58S_CLIP: "Маг. KJ58S"
  STR_COLT_KJ58S_UFOPEDIA: "Ново реорганезованная компания «Кольт», совместно с правительством США, c гордостью представляет свой новый пистолет модели KJ-58-S. Ощутимая мощность этого ствола, прекрасно подходит для нейтрализатции более плтоно бронированных противникв."
  STR_CHEAP_3DPISTOL: "Слоут-О'-Матик"
  STR_CHEAP_3DPISTOL_UFOPEDIA: "Нехватает зелени на нормльный ствол? Этот дешёвый одноразовый пистолет обоёдтся по корману любому члену социальной пиромиды! Напечатонный на 3D принтере, этот кусок пластика, имеет тенденцию заедать, ломатся и разваливатся прямо в руках у владельца. Даже не заекайтись о мощности этой пукалки. Перезарядка невозможна."
  STR_COLT_REVOLVER: "Старый револьвер"
  STR_COLT_REVOLVER_AMMO: "Патрон .45"
  STR_COLT_REVOLVER_UFOPEDIA: "Несмотря на свой почётный возраст, этот револьвер все ещё мошный. Однако барабаный механизм этого револьвера, делает перезарядку занудной и долгой."
  STR_LUGER: "Люгер"
  STR_LUGER_CLIP: "Магазин Люгера"
  STR_LUGER_UFOPEDIA: "Древний самозарядный пистолет, использует странный ударно-спусковой механизм."
  STR_PISTOL_10MM: "Бандитский пистолет"
  STR_PISTOL_10MM_UFOPEDIA: "Зверского вида полуавтоматический пистолет собранный в закаулках Пустышей. Несмотря на своё происхождение, он хорошо собран и имеет впечатляющую точность и останавливающую способность."


#Оружие
  STR_G11: "G11"
  STR_G11E: "G11E"
  STR_G11_CLIP: "Обойма G11"
  STR_G11_UFOPEDIA: "Винтовка довоенного образца. Сложный ударно-спусковой механизм и дороговизна производства патронов сделала её непопулярной в XX веке. Но в наши дни, эта винтовка ценится среди опытных бойцов."
  STR_G11E_UFOPEDIA: "Продвинутая версия G11б оснащена автоматическим стабилизатором, баллистическим компьютером и оптронным прицелом. Короче - целься быстрее и обращай меньше внимания на отдачу! К сожелению, данный подвид винтовок довольно редкий, и скорее всего был кем-то сделан на заказ."
  STR_JUNKY_SAWED_OFF_UFOPEDIA: "Двухстволка, широко используемая жителями Пустошей. При сборке этого ветхого ружья использовались низкопробные детали. Но не похоже что бы создателя это волновало."
  STR_JUNKY_SAWED_OFF: "Дряный обрез"
  STR_DOUBLE_BARRELED_BUCKSHOT: "8. Картечь"
  STR_DOUBLE_BARRELED_BUCKSHOT_SLUG: "6. Картечь"
  STR_BURST: "Небольшая очерель"
  STR_TEC9: "Гетто ПП"
  STR_TEC9_CLIP: "Маг. 9мм ПП"
  STR_TEC9_UFOPEDIA: "Ржавый пистолет-пулемет под патрон 9х19 мм. Популярен, как следует из названия, среди жителей гетто."
  STR_OLD_RIFLE_M16: "Старая Винтовка"
  STR_RIFLE_M16_CLIP: "Rifle M16 Clip"
  STR_OLD_RIFLE_M16_UFOPEDIA: "Единственный плюс этой склееной кое-как винтовки - отсутвие электронного замка на спусковом механизме. В остольном же эта винтовка уступает даже гражданским аналагам."
  STR_HUNTING_RIFLE_CLIP: "Обойма охотничьего ружья"
  STR_OLD_HUNTING_RIFLE: "Охотничье ружье"
  STR_OLD_HUNTING_RIFLE_UFOPEDIA: "Слегка потрепанные но очень простое и надёжное ружьё. Требует от стрлка терпения но результат стоит того."
  STR_OLD_SHOTGUN: "Старый дробовик"
  STR_OLD_SHOTGUN_SHELLS_SLUG: "Shells/AP"
  STR_OLD_SHOTGUN_SHELLS: "Shells"
  STR_OLD_SHOTGUN_UFOPEDIA: "Этот дробовик определенно знавал лучшие времена."
  STR_PS94: "PS94"
  STR_PS94_UFOPEDIA: "Одноразовое устройство которое можно с лёгкостью положить в карман. Выпускает небольшой плазменный снаряд но имеет ограниченную дальность действия."
  STR_LASER_CIVIPHASER: "Корманный лазер"
  STR_LASER_CIVIPHASER_UFOPEDIA: "Портотивное лазерное оружие или в народе просто 'Фазер'. Имеет неограниченый боезапас, но наносимиый урон не впечетляет. Подходит для отпугивание шпаны или мелких мутантов."
  STR_BLACKOPS_COMPACT: "Синдикат-Компакт"
  STR_BLACKOPS_COMPACT_CLIP: "Маг. Синдикат-компакт"
  STR_BLACKOPS_COMPACT_CLIP_AA: "Маг. Синдикат-компакт (ПС)"
  STR_BLACKOPS_COMPACT_UFOPEDIA: "Разработанный по спец. заказу агентов Синдиката - этот качественно собранный пистолет настолько мал, что прекрасно подходит в миссиях под прикрытием."
  STR_PISTOL: "Пистолет БО"
  STR_PISTOL_UFOPEDIA: "Стандартный 10-и миллиметровый пистолет корпорации БлэкОпс. Оборудован лазерным целуказателем."
  STR_SMART_PISTOL: "Смарт Пистолет БО"
  STR_SMART_PISTOL_UFOPEDIA: "Встроенная электронная начинка этого писталета позволяет владельцу быстрее целится и вести огонь в полуавтоматическом режиме."
  STR_BLACKOPS_COMMANDO: "БэлкОпс Коммандо"
  STR_BLACKOPS_COMMANDO_CLIP: "Маг. БО Коммандо"
  STR_BLACKOPS_COMMANDO_CLIP_AA: "Маг. БО Коммандо (ПС)"
  STR_BLACKOPS_COMMANDO_UFOPEDIA: "Конструкция этого мощного писталета была позаимтсвована у довоенного Дезерт Игл-а. Несмотря на все усилия БлэкОпс устранить недостатки предшествиника, пистолет всё ещё имеет ощутимую отдачу и неболшую вмекстимость магазина. Но даже несмотря на это, пушка все ещё круто выглядит в руках мотёрых морпехов."
  STR_BLACKOPS_MAGNUM: "Магнум БлэкОпс"
  STR_MAGNUM_ROUNDS: "Спидлоадер магнума"
  STR_MAGNUM_ROUNDS_AA: "Спидлоадер магнума (ПС)"
  STR_BLACKOPS_MAGNUM_UFOPEDIA: "Данный подвид револьвера имеет встроеный лазерный прицел и примитивный стабилизатор."
  STR_RIFLE: "Винтовка БлэкОпс"
  STR_RIFLE_UFOPEDIA: "По слухам, похожую винтовку оперативники X-Com использовали против инопланеных захватчиков во время вторжения. Правда ли это или тупая коммерческая уловка решать вам, но винтовка облодает неполохими характеристиками на дальней и среденй дистанции."
  STR_BLACKOPS_SHORTRIFLE: "Карабин БлэкОпс"
  STR_BLACKOPS_SHORTRIFLE_UFOPEDIA: "Помесь карабина и винтовки. Этот ствол использует те же боеприпасы что и стандартная винтовка БлэкОпс, но точность на дальних дистанциях отсавляет желать лучшего."
  STR_BLACKOPS_ADV_SMG: "Продвинутый ПП БлэкОпс"
  STR_BLACKOPS_ADV_SMG_UFOPEDIA: "Отличный темп стрельбы на ближней дистанции и набор датчиков для улучшеной точности. Что ещё нужно для счастья ?"
  STR_BLACKOPS_SHOTGUN: "Дробовик БлэкОпс"
  STR_SHOTGUN_SHELLS: "Патр.Дробовика"
  STR_SHOTGUN_SHELLS_BS: "Патр.Дробовика ББ"
  STR_SHOTGUN_SHELLS_BATON: "Патр.Дробовика Резина"
  STR_SHOTGUN_AA_SHELLS_BS: "Патр.Дробовика ПС/ББ"
  STR_SHOTGUN_AA_SHELLS: "Патр.Дробовика ПС"
  STR_BLACKOPS_SHOTGUN_UFOPEDIA: "Данный вид дробовика имеет чуть-чуть быстрый тем стрельбы среди своих помповых собратьев."
  STR_BLACKOPS_SUPERSHOTGUN: "Супер-дробовик БлэкОпс"
  STR_BLACKOPS_SUPERSHOTGUN_UFOPEDIA: "Один из самых безумных дробовиков. Встроенный магазин подаёт потрону сразу к двум стволам. Оружие оснащено целым набором электронных датчиков и прицелов, которые улучшают темп и дальность стрельбы."
  STR_BLACKOPS_TACTICOOL_SHOTGUN: "Авто. дробовик БлэкОпс"
  STR_BLACKOPS_TACTICOOL_SHOTGUN_DRUM: "Магазин авт. дроб. «БО»"
  STR_BLACKOPS_TACTICOOL_SHOTGUN_DRUM_AA: "Магазин авт. дроб. «БО» (ПС)"
  STR_BLACKOPS_TACTICOOL_SHOTGUN_DRUM_BIG: "Бар. авт. дроб. «БО»"
  STR_BLACKOPS_TACTICOOL_SHOTGUN_DRUM_BIG_AA: "Бар. авт. дроб. «БО» (ПС)"
  STR_BLACKOPS_TACTICOOL_SHOTGUN_UFOPEDIA: "Этот дробовик прекрасно подходит для прорыва обороны противника, благодоря режиму автоматического огня. Для продолжительного веселья оружие поддерживает барабанные магазины."
  STR_BO_LMG: "Ручной пулемёт «БлэкОпс»"
  STR_BO_LMG_CLIP: "Барабан РП «БлэкОпс»"
  STR_BO_LMG_CLIP_AP: "Барабан РП «БлэкОпс» (ББ)"
  STR_BO_LMG_CLIP_AA: "Барабан РП «БлэкОпс» (ПС)"
  STR_BO_LMG_UFOPEDIA: "Тяжелая версия винтовки БлэкОпс. Оборудыванный сошкой и приметывным стабилизатором это оружие идеалено для ведения подавляющего огня."
  STR_BO_SNIPER_RIFLE: "Снайперская Винтовка «БлэкОпс»"
  STR_BO_SNIPER_RIFLE_CLIP: "Маг. Снайп. Винтовки «БО»"
  STR_BO_SNIPER_RIFLE_CLIP_AP: "Маг. Снайп. Винтовки «БО» (ББ)"
  STR_BO_SNIPER_RIFLE_CLIP_AA: "Маг. Снайп. Винтовки «БО» (ПС)"
  STR_BO_SNIPER_RIFLE_UFOPEDIA: "Это оружие является сбалансированным выбором среди снайперских винтовок. Точная и относительно мощная на дальних дистнациях."
  STR_BO_HEAVY_SNIPER_RIFLE: "Тяж. Снайперская винтовка"
  STR_BO_HEAVY_SNIPER_RIFLE_CLIP: "Маг. Тяж. Снайп. «БО»"
  STR_BO_HEAVY_SNIPER_RIFLE_CLIP_AP: "Маг. Тяж. Снайп. «БО»(ББ)"
  STR_BO_HEAVY_SNIPER_RIFLE_CLIP_AA: "Маг. Тяж. Снайп. «БО»(ПС)"
  STR_BO_HEAVY_SNIPER_RIFLE_UFOPEDIA: "Состоящая на вооружении у элитных подраздилений Синдиката, эта крупнокалиберная снайперская винтовка оборудована целым набором дорогой электронникой которая помогает стрелку в прицеливании."
  STR_MAGNUM: "Кольт Пайтон"  
  STR_MAGNUM_UFOPEDIA: "Классика. Этот редкий револьвер, производившийся ещё задолго до второжения Пришельцев. Несмотря на свой почётный возраст, этот элегантно-собранный револьвер имеет хорошую убойную силу."
  STR_COLT45: "Кольт 45."
  STR_COLT45_CLIP: "Магазин «Кольт 45.»"
  STR_COLT45_CLIP_AA: "Магазин «Кольт 45.» (ПС)"
  STR_COLT45_CLIP_EXT: "Увел. Магазин «Кольт 45.»"
  STR_COLT45_CLIP_AA_EXT: "Увел. Магазин «Кольт 45.» (ПС)"
  STR_COLT45_UFOPEDIA: "Этот надёжный пистолет является излюбленым личным оружием среди контрабандистов. Точный, мощный и простой в обращении пистолет."
  STR_REBEL_COLT45: "Продвинутый Кольт 45."
